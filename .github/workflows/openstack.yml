on: [push]

jobs: 
    build_terraform:
        runs-on: self-hosted
        name: Build Terraform
        steps: 
            - name: Checkout
              uses: actions/checkout@v4
            - name: Build Terraform
              uses: ./.github/workflows/openstack/
              id: verifyinstall
            - name: Verify Terraform Install
              run: echo "The working version of Hashicorp Terraform: ${{ steps.verifyinstall.outputs.terraform }}"


